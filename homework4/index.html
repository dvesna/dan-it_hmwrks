<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JOURNEY | We creating your Journey</title>
</head>
<body>
<header class="top-navbar clearfix">
    <a href="#" class="top-navbar-item top-navbar-logo">
        <h1 class="top-logo-title">JOURNEY</h1>
    </a>
    <div class="top-navbar-right-side top-navbar-item">
        <a href="#" class="top-navbar-item calendar-icon"></a>
        <a href="#" class="top-navbar-item forum-icon"></a>
        <a href="#" class="top-navbar-item compass-icon"></a>
        <span class="top-navbar-item navbar-break">Welcome, </span>
        <a href="#" class="top-navbar-item green-link">Log In</a>
        <span class="top-navbar-item">or </span>
        <a href="#" class="top-navbar-item green-link">Sign Up</a>
    </div>
</header>
<section class="landing">
    <div class="landing-card-wrapper">
        <div class="landing-card">
            <header class="land-card-top clearfix">
                <h3 class="land-card-title">Sign Up</h3>
                <a href="#" class="green-link">Log In</a></header>
            <div class="land-card-social">
                <a href="#" class="social-button facebook">Facebook</a><a href="#"
                                                                          class="social-button google">Google</a>
            </div>
            <div class="land-card-break">
                <p class="land-card-break-line">or</p>
            </div>
            <form action="" class="registration-form">
                <label>
                    <input type="text" class="registration-item bordered-input" placeholder="First Name">
                </label>
                <label>
                    <input type="text" class="registration-item bordered-input" placeholder="Last Name">
                </label>
                <label>
                    <input type="email" class="registration-item bordered-input" placeholder="Email">
                </label>
                <label>
                    <input type="password" class="registration-item bordered-input" placeholder="Choose Password">
                </label>
                <label>
                    <input type="password" class="registration-item bordered-input" placeholder="Confirm Password">
                </label>
                <label class="land-card-checkbox-wrapper">
                    <input type="checkbox" class="registration-item checkbox">
                    <span class="green-checkbox"></span>
                    <span class="checkbox-span">Agree our <a href="#"
                                                             class="terms-n-cond green-link">Terms & Conditions</a></span>

                </label>
                <label>
                    <input type="submit" class="registration-item green-button" value="Create Account">
                </label>
            </form>
        </div>
    </div>
</section>
</body>
</html>
