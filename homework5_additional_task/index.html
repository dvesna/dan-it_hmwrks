<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<main>
    <table class="pricing-plan">
        <thead>
        <tr>
            <th class="table-top-corner">
                <p class="corner-title">Choose your</p>
                <p class="corner-subtitle">pricing plan</p>
            </th>
            <td><p class="option-title storage-icon">storage</p></td>
            <td><p class="option-title cloud-icon">bandwidth</p></td>
            <td><p class="option-title email-icon">email</p></td>
            <td><p class="option-title support-icon">support</p></td>
            <td><p class="option-title box-icon">products</p></td>
            <td><p class="option-title users-icon">users</p></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th class="bg-green">
                <h3 class="head-title">standard</h3>
                <div class="head-subtitle">
                    <span class="price-amount">17<sup>.99</sup></span>
                </div>
                <a href="#" class="button bg-darkgray">buy now</a>
            </th>
            <td class="storage"><span>500GB</span></td>
            <td class="bandwidth"><span>limited</span></td>
            <td class="emails"><span>25</span></td>
            <td class="support"><span>24/7</span></td>
            <td class="products"><span>20</span></td>
            <td class="user"><span>1</span></td>
        </tr>
        <tr>
            <th class="bg-coral">
                <h3 class="head-title">ultimate</h3>
                <div class="head-subtitle">
                    <span class="price-amount">37<sup>.99</sup></span>
                </div>
                <a href="#" class="button bg-darkgray">buy now</a>
            </th>
            <td class="storage"><span>1000GB</span></td>
            <td class="bandwidth"><span>limited</span></td>
            <td class="emails"><span>45</span></td>
            <td class="support"><span>24/7</span></td>
            <td class="products"><span>30</span></td>
            <td class="user"><span>10</span></td>
        </tr>
        <tr>
            <th class="bg-teal">
                <h3 class="head-title">premium</h3>
                <div class="head-subtitle">
                    <span class="price-amount">97<sup>.99</sup></span>
                </div>
                <a href="#" class="button bg-darkgray">buy now</a>
            </th>
            <td class="storage"><span>2000GB</span></td>
            <td class="bandwidth"><span>unlimited</span></td>
            <td class="emails"><span>65</span></td>
            <td class="support"><span>24/7</span></td>
            <td class="products"><span>60</span></td>
            <td class="user"><span>15</span></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
